<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Diab√®te</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        h1 span {
            font-size: 2.2rem;
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 640px) {
            .grid { grid-template-columns: 1fr; }
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .submit-btn {
            grid-column: 1 / -1;
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: var(--primary-dark);
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .result-safe {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .result-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .prob {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .error-msg {
            color: var(--danger);
            text-align: center;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>ü©∫</span> Pr√©dicteur Diab√®te</h1>
        
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        {% if prediction %}
            <div class="result-card {% if probability >= 50 %}result-danger{% else %}result-safe{% endif %}">
                <div class="result-title">{{ prediction }}</div>
                <div class="prob">Probabilit√© estim√©e : <strong>{{ probability }}%</strong></div>
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/" style="color: var(--primary); text-decoration: none; font-weight: bold;">‚Üê Nouvelle pr√©diction</a>
            </div>
        {% else %}
            <form method="POST" action="/">
                <div class="grid">
                    {% for feature, config in features.items() %}
                    <div class="form-group">
                        <label for="{{ feature }}">{{ feature }}</label>
                        <input type="number" id="{{ feature }}" name="{{ feature }}" 
                               min="{{ config.min }}" max="{{ config.max }}" 
                               step="{{ config.step }}" value="{{ config.mean }}" required>
                    </div>
                    {% endfor %}
                    <button type="submit" class="submit-btn">Lancer l'analyse</button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
